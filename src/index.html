<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title>local db</title>
  <style>
    td {
      padding: 0.5rem 1rem;
    }

    input {
      padding: 4px;
    }

    .btn {
      border: none;
      background-color: transparent;
      cursor: pointer;
      font-size: 1.5rem;
    }

    .btn.btn-remove {
      color: red;
    }

    .btn.btn-add {
      color: green
    }

    .ng-cloak {
      display: none;
    }
  </style>
</head>
<body ng-app="hzou.localdb.app">

<p>RESTFUL API for persisting data locally</p>

<div ng-controller="DemoController as demoCtrl">
  <form name="formNew" ng-submit="demoCtrl.upsert()">
    <table width="50%" border="1" class="ng-cloak">
      <thead>
      <tr>
        <td>Name</td>
        <td>Price</td>
        <td></td>
      </tr>
      </thead>
      <tbody>
      <tr ng-repeat="cookie in demoCtrl.cookies track by $index" ng-click="demoCtrl.item = cookie">
        <td>{{cookie.name}}</td>
        <td>{{cookie.price | currency}}</td>
        <td ng-click="$event.stopPropagation();$event.preventDefault();">
          <button type="button" class="btn btn-remove" ng-click="demoCtrl.remove(cookie)">&times;</button>
        </td>
      </tr>
      <tr>
        <td>
          <input type="text" ng-model="demoCtrl.item.name"/>
        </td>
        <td width="80%">
          <input type="text" ng-model="demoCtrl.item.price"/>
        </td>
        <td ng-click="$event.stopPropagation();">
          <button type="submit" class="btn btn-add">+</button>
        </td>
      </tr>
      </tbody>
    </table>
  </form>

</div>


<script src="bower_components/lodash/dist/lodash.js"></script>
<script src="bower_components/angular/angular.min.js"></script>
<script src="localrest.js"></script>
<script src="app.js"></script>
</body>
</html>
